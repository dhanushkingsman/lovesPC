<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
</head>
<body>
    <h1>charcter formating</h1><br>
    <b>this is bolder text</b><br>
    <u>this is underlined text</u><br>
    <i>this is itlaic text</i><br>
    <small>this is small text</small><br>
    <big>this is big text</big><br>
    <ins>this is inserted text</ins><br>
    <em>this is emphisis</em><br>
    <strong>THIS IS STRONG TEXT</strong><br>
    ca<sub style="font-size: 2px;">2</sub>co<sub style="font-size: 2px;">3</sub><br>
    c<sub>x</sub><sup>n</sup><br>
    <mark>this is mark</mark><br>
    <del>this is deleted text</del><br>
    <q>this is quotes</q><br>
    <bdo dir="rtl">this is bdo</bdo><br>
    <abbr title="OH MY GOD">OMG</abbr><br>
    (A+B)<sup>2</sup>=A<SUP>2</SUP>+ B<SUP>2</SUP>+2AB
</body>
</html>
